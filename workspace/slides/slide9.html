<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.accent-bar {
  width: 100%;
  height: 6pt;
  background: #4A90D9;
}
.content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40pt 60pt 60pt 60pt;
  flex: 1;
  text-align: center;
}
h1 {
  color: #FFFFFF;
  font-size: 30pt;
  font-weight: bold;
  margin: 0 0 10pt 0;
  line-height: 1.3;
}
.highlight {
  color: #4A90D9;
}
.tagline {
  color: #AAB7B8;
  font-size: 13pt;
  margin: 0 0 24pt 0;
  line-height: 1.4;
}
.cta-box {
  background: #4A90D9;
  border-radius: 8pt;
  padding: 12pt 32pt;
  margin: 0 0 20pt 0;
}
.cta-text {
  color: #FFFFFF;
  font-size: 15pt;
  font-weight: bold;
  margin: 0;
}
.contact-text {
  color: #AAB7B8;
  font-size: 11pt;
  margin: 0 0 4pt 0;
}
.logo {
  color: #FFFFFF;
  font-size: 20pt;
  font-weight: bold;
  margin: 16pt 0 0 0;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="content">
  <h1>지금 시작하세요.<br><span class="highlight">14일 무료 체험</span></h1>
  <p class="tagline">같은 시간에 더 많이 제안하고, 더 정확히 매칭하고, 더 빨리 클로징하세요.</p>
  <div class="cta-box">
    <p class="cta-text">무료로 시작하기</p>
  </div>
  <p class="contact-text">문의: contact@searched.kr | 데모: demo@searched.kr</p>
  <p class="logo">서치드</p>
</div>
</body>
</html>
