<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header-bar {
  width: 100%;
  height: 50pt;
  background: #1C2833;
  display: flex;
  align-items: center;
  padding: 0 40pt;
  box-sizing: border-box;
}
.header-title {
  color: #FFFFFF;
  font-size: 18pt;
  font-weight: bold;
  margin: 0;
}
.content {
  padding: 20pt 40pt 30pt 40pt;
  flex: 1;
}
h2 {
  color: #1C2833;
  font-size: 24pt;
  font-weight: bold;
  margin: 0 0 6pt 0;
  text-align: center;
}
.subtitle {
  color: #5D6D7E;
  font-size: 12pt;
  margin: 0 0 20pt 0;
  text-align: center;
}
.stats-grid {
  display: flex;
  gap: 18pt;
  justify-content: center;
}
.stat-card {
  flex: 1;
  max-width: 150pt;
  background: #F0F7FF;
  border-radius: 10pt;
  padding: 18pt 14pt;
  text-align: center;
}
.stat-value {
  color: #4A90D9;
  font-size: 30pt;
  font-weight: bold;
  margin: 0 0 6pt 0;
}
.stat-label {
  color: #1C2833;
  font-size: 11pt;
  font-weight: bold;
  margin: 0 0 2pt 0;
}
.stat-desc {
  color: #5D6D7E;
  font-size: 9pt;
  margin: 0;
}
.bottom-note {
  margin: 20pt 0 0 0;
  text-align: center;
}
.note-text {
  color: #7F8C8D;
  font-size: 11pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header-bar">
  <p class="header-title">도입 효과</p>
</div>
<div class="content">
  <h2>서치드 도입, 실제 효과</h2>
  <p class="subtitle">이미 수백 명의 헤드헌터가 경험한 변화</p>
  <div class="stats-grid">
    <div class="stat-card">
      <p class="stat-value">+150%</p>
      <p class="stat-label">월 커미션 증가</p>
      <p class="stat-desc">제안 속도 + 정확도 향상</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">47분</p>
      <p class="stat-label">JD → 제안 평균</p>
      <p class="stat-desc">경쟁사보다 하루 빠르게</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">0.5건</p>
      <p class="stat-label">투자 회수</p>
      <p class="stat-desc">커미션 1건 = 1년 구독료</p>
    </div>
    <div class="stat-card">
      <p class="stat-value">+67%</p>
      <p class="stat-label">포지션 커버리지</p>
      <p class="stat-desc">더 많은 포지션 동시 진행</p>
    </div>
  </div>
  <div class="bottom-note">
    <p class="note-text">"솔직히 반신반의했는데, 첫 달에 커미션 2건이 더 나왔어요." - 이민지 팀장, 10년차</p>
  </div>
</div>
</body>
</html>
