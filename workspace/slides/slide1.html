<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833;
  font-family: Arial, sans-serif;
  display: flex;
  position: relative;
}
.accent-bar {
  position: absolute;
  bottom: 40pt;
  left: 0;
  width: 100%;
  height: 6pt;
  background: #4A90D9;
}
.content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 50pt 60pt;
  width: 600pt;
}
h1 {
  color: #FFFFFF;
  font-size: 38pt;
  font-weight: bold;
  margin: 0 0 16pt 0;
  line-height: 1.2;
}
.highlight {
  color: #4A90D9;
}
.tagline {
  color: #AAB7B8;
  font-size: 16pt;
  margin: 0 0 30pt 0;
  line-height: 1.5;
}
.logo {
  color: #FFFFFF;
  font-size: 24pt;
  font-weight: bold;
  margin: 0;
}
.subtitle {
  color: #AAB7B8;
  font-size: 12pt;
  margin: 6pt 0 0 0;
}
</style>
</head>
<body>
<div class="content">
  <p class="logo">서치드</p>
  <p class="subtitle">AI-Powered Headhunter Platform</p>
  <h1>검색이 빨라지는 게 아닙니다.<br><span class="highlight">커미션이 늘어납니다.</span></h1>
  <p class="tagline">헤드헌터를 위한 AI 기반 이력서 관리 및 후보자 매칭 솔루션</p>
</div>
<div class="accent-bar"></div>
</body>
</html>
